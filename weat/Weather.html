<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather Info</title>
    <style>
        /* --- NEW MODERN MINIMALIST CSS --- */
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #181a1b;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
            padding: 40px 32px 32px 32px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            border: 1.5px solid #2c2e30;
            position: relative;
            transition: box-shadow 0.3s;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            border-radius: 50%;
            filter: blur(16px);
            opacity: 0.25;
            z-index: 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #00c6fb;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #city {
            flex: 1;
            min-width: 140px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background: #232526;
            color: #f3f3f3;
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }

        #city:focus {
            background: #232f3e;
            box-shadow: 0 0 0 2px #00c6fb;
        }

        input[type="button"] {
            padding: 12px 20px;
            background: linear-gradient(90deg, #00c6fb 0%, #005bea 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(0, 198, 251, 0.08);
            letter-spacing: 1px;
        }

        input[type="button"]:hover {
            background: linear-gradient(90deg, #005bea 0%, #00c6fb 100%);
            transform: scale(1.04);
        }

        #show {
            margin-top: 20px;
            text-align: left;
            min-height: 120px;
            z-index: 1;
            position: relative;
        }

        #show h2 {
            color: #00c6fb;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            border-bottom: 1px solid #232f3e;
            padding-bottom: 5px;
            text-align: center;
        }

        #show p {
            margin-bottom: 10px;
            padding: 10px 14px;
            background: #232526;
            border-radius: 7px;
            border-left: 4px solid #00c6fb;
            font-size: 14px;
            line-height: 1.5;
            color: #e0e0e0;
            transition: background 0.2s;
        }

        #show p:hover {
            background: #232f3e;
        }

        #show p strong {
            color: #00c6fb;
            font-weight: 600;
        }

        #show p[style*="color:red"] {
            background: #2d1a1a;
            border-left-color: #ff6b6b;
            color: #ff6b6b !important;
        }

        .weather-icon {
            vertical-align: middle;
            margin-right: 10px;
            width: 44px;
            height: 44px;
            filter: drop-shadow(0 2px 8px #00c6fb33);
            border-radius: 50%;
            background: #232526;
            padding: 3px;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #232f3e;
            border-radius: 50%;
            border-top-color: #00c6fb;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .visually-hidden {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px 4px 16px 4px;
                margin: 8px;
                max-width: 98vw;
            }

            h1 {
                font-size: 1.2rem;
            }

            .input-group {
                flex-direction: column;
                gap: 8px;
            }

            #city,
            input[type="button"] {
                width: 100%;
                min-width: 0;
            }

            .weather-icon {
                width: 36px;
                height: 36px;
            }
        }
        /* --- END NEW CSS */
    </style>
</head>

<body>
    <div class="container weather-container">
        <h1>üå§Ô∏è Weather Info</h1>
        <div class="input-group">
            <label for="city" class="visually-hidden">City Name</label>
            <input type="text" id="city" placeholder="Enter city name" aria-label="City Name" autocomplete="off">
            <input type="button" value="Get Info" id="getInfoBtn">
        </div>
        <div id="show" aria-live="polite"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        const apiKey = 'bea64792551047ca67bb92297d8c3846';

        function showLoading() {
            document.getElementById("show").innerHTML = `<span class="loading"></span> <span>Loading...</span>`;
        }

        function showError(message) {
            document.getElementById("show").innerHTML = `<p style="color:red;">${message}</p>`;
        }

        function showWeather(data) {
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            const humidity = data.main.humidity;
            const wind = data.wind.speed;
            const icon = data.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

            document.getElementById('show').innerHTML = `
                <h2>Weather in ${data.name}</h2>
                <p>
                    <img src="${iconUrl}" alt="${description}" class="weather-icon">
                    <strong>Temperature:</strong> ${temperature} ¬∞C
                </p>
                <p><strong>Description:</strong> ${description.charAt(0).toUpperCase() + description.slice(1)}</p>
                <p><strong>Humidity:</strong> ${humidity}%</p>
                <p><strong>Wind Speed:</strong> ${wind} m/s</p>
            `;
        }

        async function getWeatherInfo() {
            const city = document.getElementById("city").value.trim();
            if (!city) {
                showError("Please enter a city name.");
                return;
            }
            showLoading();
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
                );
                if (!response.ok) {
                    if (response.status === 404) {
                        showError("City not found. Please try again.");
                    } else {
                        showError("Unable to fetch weather data. Try again later.");
                    }
                    return;
                }
                const data = await response.json();
                showWeather(data);
            } catch (error) {
                showError("Network error. Please check your connection.");
            }
        }

        // Button click
        document.getElementById("getInfoBtn").addEventListener("click", getWeatherInfo);

        // Enter key support
        document.getElementById("city").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                getWeatherInfo();
            }
        });
    </script>
</body>

</html>
